<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sandbox</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="iridium.js"></script>
    <script>
      function checkFooter(controller){
        if (controller.model.obj.length<=0) document.querySelector('footer').style.display='none';
      }
      function add(event){
        if (event.keyCode===13) ir.controller('names').add(0,event.target.value);
      }
    </script>
  </head>


  <body>
    <div data-model='names' data-provider='["pep","john"]'>
      <div>my name is {{0}} <button onclick="{{remove()}}.then(checkFooter)">remove</button></div>
    </div>
    <div><input onkeyup="add(event)" name='new-name' placeholder="new name"></input></div>
    <footer style="position:fixed;bottom:0;background-color:blue;left:0;right:0">
      <h1> The footer should be hidden when no names </h1>
    </footer>
  </body>


</html>
