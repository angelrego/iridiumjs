<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Reports</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="../iridium.js"></script>
	<style>
		body{font-family:sans;margin:0;font-size:14px}
		header{background-color:#1b1d20;color:white;padding:5px;text-align:center}
		body>div{float:left;padding:10px}
		#reports {border:1px solid #ccc ;border-radius: 0 0 10px;margin-right:20px}
		a{text-decoration:none;color:mediumslateblue}
		a:hover{text-decoration:underline}
	</style>
</head>

<body>

	<header>
		<h1 style="cursor:pointer" onclick="location.href=location.protocol+'//'+location.host+location.pathname;">
			Reports
		</h1>
	</header>

	<div id="reports">
		<div data-model="reports" data-provider="services/reports">
				<p>
					<a href="#/{{0.type}}.html?{{0.quarter}}" data-target="report" >{{0.type}} quarter {{0.quarter}}</a>
				</p>
		</div>
	</div>

	<div data-container id="report"></div>

</body>

</html>
